{% extends 'grants/base.html' %}
{% load static %}

{% block title %}Settings - Granted{% endblock %}

{% block content %}
<div class="settings-page">
    <div class="page-header">
        <h1>Settings</h1>
    </div>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control">
                </div>
            </div>

            <div class="form-section">
                <h2>Organization Information</h2>
                <div class="form-group">
                    <label>Organization Name</label>
                    <input type="text" name="organization_name" value="{{ profile.organization_name }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Organization Type</label>
                    <input type="text" name="organization_type" value="{{ profile.organization_type }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea name="bio" rows="4" class="form-control">{{ profile.bio }}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
