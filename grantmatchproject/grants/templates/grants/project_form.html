{% extends 'grants/base.html' %}
{% load static %}

{% block title %}Create Project - Granted{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-container">
        <h1>Create New Project</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Project Title</label>
                <input type="text" name="title" required class="form-control">
            </div>
            <div class="form-group">
                <label>Focus Area</label>
                <input type="text" name="focus_area" placeholder="e.g., dementia care, active aging" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="5" required class="form-control"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Budget Required (Min)</label>
                    <input type="number" name="budget_required_min" class="form-control">
                </div>
                <div class="form-group">
                    <label>Budget Required (Max)</label>
                    <input type="number" name="budget_required_max" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Duration</label>
                <input type="text" name="duration_years" placeholder="e.g., 2-3 years" class="form-control">
            </div>
            <div class="form-group">
                <label>Key Performance Indicators (KPIs)</label>
                <textarea name="kpis" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Service Outcomes</label>
                <textarea name="service_outcomes" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-actions">
                <a href="{% url 'grants:projects' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
